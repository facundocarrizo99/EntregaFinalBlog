{% extends "LogInViews/baseLogIn.html" %}


{% block contenido_cambia %}
    {#LogIn#}
    <form action="{% url 'LogIn' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Iniciar Sesion">
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </form>
{% endblock %}
