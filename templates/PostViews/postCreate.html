{% extends 'PostViews/base.html' %}
{% block titulo %}
    Crear un nuevo PostOn
{% endblock %}
{% block contenido_cambia %}
    {% if user.is_authenticated %}
        <h1>New Post</h1>

        <br><br/>
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Create Post</button>
            </form>
        </div>
        <script>
            var name = "{{ user.id }}";
            document.getElementById("usuario").value = name;

        </script>
    {% else %}
        Please logIn to create a PostOn!
    {% endif %}
{% endblock %}
